name: qonversion_flutter
description: Powerful yet simple subscription analytics
version: 0.2.0
homepage: 'https://qonversion.io'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        pluginClass: QonversionFlutterSdkPlugin
        package: com.qonversion.flutter.sdk.qonversion_flutter_sdk
      ios:
        pluginClass: QonversionFlutterSdkPlugin
